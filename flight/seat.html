        var selectedSeats = [];

        function toggleSeatSelection(seat) {
            var seatLabel = document.querySelector('label[onclick="toggleSeatSelection(' + seat + ')"]');

            var index = selectedSeats.indexOf(seat);
            if (index === -1) {

            } else {

            }

        }
