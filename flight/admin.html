<!DOCTYPE html>
<html>

<head>
    <title>Flight Booking Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #f8f9fa;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .navbar-nav .nav-link {
            font-weight: bold;
        }
        
        .profile-image {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .admin-page {
            padding: 50px;
        }
        
        .admin-page h2 {
            margin-bottom: 20px;
        }
        
        .admin-page .table {
            margin-bottom: 20px;
        }
        
        .flight-form {
            display: none;
            margin-top: 20px;
        }
        
        .flight-rform {
            display: none;
            margin-top: 20px;
        }
        
        .flight-selection {
            display: none;
            margin-top: 20px;
        }
        
        .details-form {
            display: none;
            margin-top: 20px;
        }
        
        .flight-selection {
            padding: 0;
        }
        
        .flight-selection h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="lib.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="user.jpeg" alt="Profile" class="profile-image">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="#">Edit Profile</a>
                        <a class="dropdown-item" href="#">Change Password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="lib.html">Sign Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="admin-page">
        <h2>Flight Booking Admin Page</h2>

        <button class="btn btn-primary" id="addFlightBtn">Add New Flight</button>
        <button class="btn btn-primary" id="remFlightBtn">Remove Flight</button>
        <button class="btn btn-primary" id="disFlightBtn">Display Details</button>

        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form class="flight-form" id="addFlightForm">
                        <h3>Add New Flight</h3>

                        <div class="form-group">
                            <label for="flightName">Flight Id:</label>
                            <input type="text" class="form-control" id="flightName" placeholder="Enter flight name" required>
                        </div>

                        <div class="form-group">
                            <label for="departure">Departure:</label>
                            <input type="text" class="form-control" id="departure" placeholder="Enter departure location" required>
                        </div>

                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="destination" placeholder="Enter destination location" required>
                        </div>

                        <div class="form-group">
                            <label for="departureDate">Departure Date:</label>
                            <input type="date" class="form-control" id="departureDate" required>
                        </div>

                        <div class="form-group">
                            <label for="departureTime">Departure Time:</label>
                            <input type="time" class="form-control" id="departureTime" required>
                        </div>

                        <button class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form class="flight-rform" id="removeFlightForm">
                        <h3>Remove Flight</h3>

                        <div class="form-group">
                            <label for="flightId">Flight ID:</label>
                            <select class="form-control" id="flightId">
                                <option value="">Select Flight ID</option>
                                <option value="FL001">FL001</option>
                                <option value="FL002">FL002</option>
                                <option value="FL003">FL003</option>
                                <!-- Add more flight options as needed -->
                            </select>
                        </div>

                        <button class="btn btn-primary">Remove</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="flight-selection" id="flightSelectForm">
                        <h2>Flight Selection</h2>

                        <form>
                            <div class="form-group">
                                <label for="flightId">Flight ID:</label>
                                <select class="form-control" id="flightId">
                                    <option value="">Select Flight ID</option>
                                    <option value="FL001">FL001</option>
                                    <option value="FL002">FL002</option>
                                    <option value="FL003">FL003</option>
                                    <!-- Add more flight options as needed -->
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="timing">Timing:</label>
                                <select class="form-control" id="timing">
                                    <option value="">Select Timing</option>
                                    <option value="10:00 AM">10:00 AM</option>
                                    <option value="12:00 PM">12:00 PM</option>
                                    <option value="2:00 PM">2:00 PM</option>
                                    <!-- Add more timing options as needed -->
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary" id="retrieve">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <form class="details-form" action="" id="details">
                <div class="table-container">
                    <table class="table">
                        <!-- Table content goes here -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone Number</th>
                                    <th>Gender</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John Doe</td>
                                    <td>johndoe@example.com</td>
                                    <td>123-456-7890</td>
                                    <td>Male</td>
                                </tr>
                                <tr>
                                    <td>Jane Smith</td>
                                    <td>janesmith@example.com</td>
                                    <td>987-654-3210</td>
                                    <td>Female</td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>

                    </table>
                </div>
            </form>
        </div>


    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('addFlightBtn').addEventListener('click', function() {
            document.getElementById('addFlightForm').style.display = 'block';
        });

        document.getElementById('remFlightBtn').addEventListener('click', function() {
            document.getElementById('removeFlightForm').style.display = 'block';
        });
        document.getElementById('disFlightBtn').addEventListener('click', function() {
            document.getElementById('flightSelectForm').style.display = 'block';
        });
        document.getElementById('retrieve').addEventListener('click', function() {
            document.getElementById('details').style.display = 'block';
        });
    </script>
</body>

</html>
